<!DOCTYPE html>
<html lang="en">
<div class="container text-center">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
              integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
              crossorigin="anonymous">
        <title>Password Generator</title>
    </head>

    <body>

    <h1 class="alert alert-dark">Password Generator</h1>

    <form action="{% url "password_url" %}"> {# action is mapping to a 'name' for some url page#}
        <select name="length">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12" selected="selected">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
        </select> Length
        <br>
        <input type="checkbox" name="uppercase"> Uppercase
        <br>
        <input type="checkbox" name="number"> Number
        <br>
        <input type="checkbox" name="special_char"> Special character
        <br>
        <br>
        <input type="submit" value="Generate Password" class="btn btn-primary">
        <br>
    </form>

    <br>
    <br>
    <a href="{% url "about" %}" class="btn btn-warning">About</a>

    </body>
</div>
</html>
